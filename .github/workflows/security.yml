name: TruffleHog Secrets Scan

on:
  pull_request:
  push:
    branches: [main]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run TruffleHog
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: "--json"

      - name: Fail if secrets are found
        if: ${{ steps.trufflehog.outputs.found_secrets == 'true' }}
        run: |
          echo "‚ùå Secrets detected by TruffleHog. Failing pipeline."
          exit 1
